<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible">
    <style media="screen">
      body {
        text-align: center;
      }
      form {

      }
      .cal {
        height: 3em;
        font-size: 2.9rem;
        text-align: center;
      }
      input {
        width: 7em;
      }
      #acti {
        width: 3em;
      }
      #eq1 {
        width: 3em;
        transition: 0.9s;
      }
    </style>
    <title></title>
  </head>
  <body>
    <h1>Кэлькулятор</h1>
    <h2>Считаем вместе!</h2>
    <form class="" action="index.html" method="post" >
      <input type="number" name="field1" value="" class="cal" id="field1" placeholder="число 1" maxlength="12" /> <br />
      <select name="acti" class="cal" id="acti">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <br />
      <input type="number" name="field2" value="" class="cal" id="field2" placeholder="число 2" maxlength="12" /> <br />
      <button type="button" name="eq1" class="cal" id="eq1" onclick="calculate()">=</button>
    </form>
    <p id="equal" class="cal"></p>
    <script src="calc1.js" type="text/javascript"></script>
  </body>
</html>
